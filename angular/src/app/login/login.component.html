<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-signin">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Login Form</h1>
    </div>
  
    <div class="form-label-group">
      <input name="userName" type="text" #userName="ngModel" [(ngModel)]="model.userName" id="userName" class="form-control" placeholder="Kullanıcı Adı" required autofocus>
      <label for="inputEmail">Kullanıcı Adı</label>
    </div>
  
    <div class="form-label-group">
      <input name ="password" type="password" #password="ngModel" [(ngModel)]="model.password" id="password" class="form-control" placeholder="şifre" required>
      <label for="inputPassword">Password</label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Giriş</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
  </form>
