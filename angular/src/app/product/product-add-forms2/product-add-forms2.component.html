
<h3> Yeni Ürün Ekle - Reactive</h3>
<form [formGroup] = "productAddForm" (ngSubmit) = "add()" >
    <div class="form-group">
        <input type="text" id="name" name="name" formControlName="name" placeholder="ürün adı">
    </div>
    <div class="form-group">
        <input type="text" id="description" name="description" formControlName="description" placeholder="açıklama">    
    </div>
    <div class="form-group">
        <input type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" placeholder="fotoğraf">
    </div>
    <div class="form-group">
        <input type="text" id="price" name="price" formControlName="price" placeholder="fiyat">
    </div>
    <div class="form-group">
        <select class="form-control" id="categoryId" name="categoryId" formControlName="categoryId" required >
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid" > Ürün Ekle</button>

</form>
