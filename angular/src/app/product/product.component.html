<app-category></app-category>
<div class="form-group">
    <input class="form-control"
    id="productName"
    placeholder="enter category"
    [(ngModel)]="userText">
</div>
<small class="form-text text-muted"> Aranan Ürün : <strong>{{userText}}</strong></small>

<div class="row" style="justify-content:flex-start">
    <div class="card productBox"  *ngFor="let product of products | productFilter:userText" style="width: 18rem;">
        <img [src]="product.imageUrl" class="card-img-top" alt="..." style="height:200px">
        <div class="card-body" >
            <h5 class="card-title">{{product.name | uppercase}}</h5>
            <p class="card-text">{{product.fiyat}}</p>
            <p>{{product.description}}</p>
            <a (click)="addCard(product)" class="btn btn-primary">Sepete Ekle</a>
            <a (click)="sepettenSil(product)" class="btn btn-primary"> Sepetten Çıkar</a>
        </div>
    </div>
</div>
