<div class="container">
  <div class="row">
    <div class="card" *ngFor="let car of carListModel">
      <img style="margin-top: 1em; width:10em; height: 10em;" src={{car.imageUrl}} class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title" (name)="car.category">{{car.category}}</h5>
        <p class="card-text">{{car.maincategory}}</p>
        <button routerLink="/car-categories/car-model/{{car.category}}" class="btn btn-primary">Details >
        </button> 
      </div>
    </div>
  </div>
</div>
